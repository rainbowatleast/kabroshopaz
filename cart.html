<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S…ôb…ôt</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .item {
        background: white;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .item img {
        width: 80px;
        height: 80px;
        border-radius: 10px;
        margin-right: 15px;
    }

    .name {
        flex: 1;
        font-size: 18px;
        font-weight: bold;
    }

    .price {
        color: #ff6600;
        font-weight: bold;
        margin-right: 20px;
    }

    button {
        background: red;
        color: white;
        border: none;
        padding: 10px 12px;
        border-radius: 8px;
        cursor: pointer;
    }

    #total {
        text-align: center;
        margin-top: 25px;
        font-size: 20px;
        font-weight: bold;
        color: #000;
    }

    .clear {
        display: block;
        margin: 20px auto;
        padding: 10px 16px;
        background: black;
        color: white;
        width: 160px;
        text-align: center;
        font-size: 16px;
        border-radius: 8px;
        text-decoration: none;
    }
</style>
</head>
<body>

<h2>S…ôb…ôtiniz üõí</h2>

<div id="cart"></div>

<div id="total"></div>

<a class="clear" href="#" onclick="clearCart()">S…ôb…ôti t…ômizl…ô</a>



<script>
function loadCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let cartBox = document.getElementById("cart");

    if (cart.length === 0) {
        cartBox.innerHTML = "<p style='text-align:center;'>S…ôb…ôt bo≈üdur...</p>";
        document.getElementById("total").innerHTML = "";
        return;
    }

    let totalPrice = 0;
    cartBox.innerHTML = "";

    cart.forEach((item, index) => {
        totalPrice += item.price;

        cartBox.innerHTML += `
            <div class="item">
                <img src="${item.img}">
                <div class="name">${item.name}</div>
                <div class="price">${item.price} AZN</div>
                <button onclick="removeItem(${index})">Sil</button>
            </div>
        `;
    });

    document.getElementById("total").innerHTML =
        "Toplam: " + totalPrice.toFixed(2) + " AZN";
}

function removeItem(i) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(i, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
}

function clearCart() {
    localStorage.removeItem("cart");
    loadCart();
}

loadCart();
</script>

</body>
</html>
