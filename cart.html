<head>
<meta charset="UTF-8">

<style>
  body {

  header {

  .logo {

  .nav {

  .nav a {

  .nav a:hover {

  }
  .cart-badge {
    background: #ff6600;

  }
  .container {
    padding: 20px;

  h2 {

  }
  .cart-item {
    display: flex;
    align-items: center;
    background: #ffffff;

    padding: 15px;

  .cart-item img {
    width: 80px;

    flex: 1;

    display: flex;

  }
  .cart-item button {
    background: #000;

    border: none;
    border-radius: 5px;

    margin: 0 5px;
    cursor: pointer;
  }
  .cart-item button:hover {
    background: #333;
  }
  .cart-item .remove {
    background: red;
    padding: 5px 10px;

  }
  .total {
    font-size: 20px;
    font-weight: bold;
    text-align: right;
    margin-top: 20px;
  }
  .checkout {
    display: block;
    width: 200px;
    margin: 30px auto;
    padding: 12px 20px;

  }
</style>
</head>
<body>
<header>
  <div class="logo">KABROSHOPAZ</div>
  <div class="nav">
    <a href="index.html">Ana SÉ™hifÉ™</a>
    <a href="cart.html" class="cart-badge">ðŸ›’ SÉ™bÉ™t: <span id="cart-count">0</span></a>
  </div>
</header>

<div class="container">
  <h2>SÉ™bÉ™tiniz</h2>
  <div id="cart-items"></div>
  <div class="total" id="cart-total"></div>
  <a href="checkout.html" class="checkout" id="checkout-btn">AlÄ±ÅŸ-veriÅŸÉ™ davam et â†’</a>
</div>

<script>
function getCart() {
  return JSON.parse(localStorage.getItem('cart') || '[]');
}
function saveCart(cart) {
  localStorage.setItem('cart', JSON.stringify(cart));
}
function updateCartCount() {
  const cart = getCart();
  const count = cart.reduce((sum, item) => sum + item.quantity, 0);
  document.getElementById('cart-count').textContent = count;
}
function renderCart() {
  const cart = getCart();
  const container = document.getElementById('cart-items');
  const totalEl = document.getElementById('cart-total');
  container.innerHTML = '';
  if (cart.length === 0) {
    container.innerHTML = '<p>SÉ™bÉ™t boÅŸdur...</p>';
    totalEl.textContent = '';
    document.getElementById('checkout-btn').style.display = 'none';
    return;
  }
  let total = 0;
  cart.forEach((item, index) => {
    total += item.price * item.quantity;
    const itemEl = document.createElement('div');
    itemEl.className = 'cart-item';
    itemEl.innerHTML = `
      <img src="${item.img}" alt="${item.name}">
      <div class="name">${item.name}</div>
      <div class="price">${item.price.toFixed(2)} AZN</div>
      <div class="quantity-controls">
        <button onclick="decrement(${index})">âˆ’</button>
        <span>${item.quantity}</span>
        <button onclick="increment(${index})">+</button>
      </div>
      <button class="remove" onclick="removeItem(${index})">Sil</button>
    `;
    container.appendChild(itemEl);
  });
  totalEl.textContent = 'CÉ™mi: ' + total.toFixed(2) + ' AZN';
  document.getElementById('checkout-btn').style.display = 'block';
}
function increment(i) {
  const cart = getCart();
  cart[i].quantity += 1;
  saveCart(cart);
  renderCart();
  updateCartCount();
}
function decrement(i) {
  const cart = getCart();
  if (cart[i].quantity > 1) {
    cart[i].quantity -= 1;
  } else {
    cart.splice(i, 1);
  }
  saveCart(cart);
  renderCart();
  updateCartCount();
}
function removeItem(i) {
  const cart = getCart();
  cart.splice(i, 1);
  saveCart(cart);
  renderCart();
  updateCartCount();
}
// Initialize
renderCart();
updateCartCount();
</script>
</body>
</html>
